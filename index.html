<body>
<div class="container">
    <h1>Coffee!</h1>
    <!--COFFEE SEARCH FORM-->
    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection" class="form-control form-control-sm">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit" />
    </form>
    <!--COFFEE LIST-->
    <div id="coffee-list"></div>
    <!--ADD COFFEE FORM-->
    <form id="add-coffee-form">
        <label for="coffee-name">Coffee Name:</label>
        <input type="text" id="coffee-name" required>


        <label for="coffee-roast">Coffee Roast:</label>
        <select id="coffee-roast" required>
            <option value="light">Light</option>
            <option value="medium">Medium</option>
            <option value="dark">Dark</option>
        </select>
        <input type="submit" value="Add Coffee">
    </form>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href=“https://fonts.googleapis.com/css2?family=Agbalumo&family=Edu+TAS+Beginner&family=Patrick+Hand&display=swap" rel=“stylesheet">

</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Mobile Order</a>
                </li>
                <li class="nav-item ms-auto">
                    <div class="container-fluid">
                        <form class="d-flex flex-end flex-grow 1" role="search">
                            <input class="form-control me-2" type="search" placeholder="Zipcode" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<div class="card text-bg-dark">
    <img src="img/coffee.webp" class="card-img" alt="...">
    <div class="card-img-overlay ">
        <h5 class="card-title display-2 text-center"><strong>Cuppa' Coffee Shop!</strong></h5>
        <p class="card-text text-center mb-5"><strong>Only Espresso's, no martinis...</strong></p>
        <p class="card-text"><small><strong>Need to write a function? Drink some coffee beans..</strong></small></p>
    </div>
</div>

<div class="overlay"></div>


<div class="container">
    <div class="row">
        <div class="col-md-2">
            <form>
                <div class="form-group">
                    <label for="search">Search by Name:</label>
                    <input type="text" id="search" class="form-control" placeholder="Enter coffee name...">
                </div>


                <div class="form-group">
                    <label for="roast-selection">Select Roast:</label>
                    <select id="roast-selection" class="form-control">
                        <option value="all">All</option>
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-md-2">
            <form id="add-coffee-form">
                <div class="form-group">
                    <label for="coffee-name" class="font-weight-bold">Coffee Name:</label>
                    <input type="text" class="form-control" id="coffee-name" required>
                </div>

                <div class="form-group">
                    <label for="coffee-roast">Coffee Roast:</label>
                    <select id="coffee-roast" class="form-control" required>
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-primary" value="Add Coffee">
            </form>
        </div>
        <div class="col-md-8 text-center">
            <div id="coffee-list" class="row"></div>
        </div>
    </div>
</div>
<!-- Add Coffee Form -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>

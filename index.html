<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href=“https://fonts.googleapis.com/css2?family=Agbalumo&family=Edu+TAS+Beginner&family=Patrick+Hand&display=swap" rel=“stylesheet">

</head>
<body>
<div class="text-bg-dark">
    <img src="img/pexels-afta-putta-gunawan-683039.jpg" class="card-img" alt="...">
    <div class="card-img-overlay ">
        <h5 class="card-text text-center header-title"><strong>Cuppa' Coffee Shop!</strong></h5>
        <p class="card-text text-center mb-5 header-para"><strong>Only Espresso's, no martinis...</strong></p>
        <p class="header-paragraph text-center text-xl"><small><strong><em>Need to write a function? Drink some coffee beans..</em></strong></small></p>
    </div>
</div>

<div class="overlay"></div>


<div class="container">
    <div class="row form-position">
        <div class="col-lg-6">
            <form>
                <div class="form-group">
                    <label for="search">Search by Name:</label>
                    <input type="text" id="search" class="form-control" placeholder="Enter coffee name...">
                </div>


                <div class="form-group">
                    <label for="roast-selection">Select Roast:</label>
                    <select id="roast-selection" class="form-control">
                        <option value="all">All</option>
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="col-lg-6">
            <form id="add-coffee-form">
                <div class="form-group">
                    <label for="coffee-name" class="font-weight-bold">Coffee Name:</label>
                    <input type="text" class="form-control" id="coffee-name" required>
                </div>

                <div class="form-group">
                    <label for="coffee-roast">Coffee Roast:</label>
                    <select id="coffee-roast" class="form-control" required>
                        <option value="light">Light</option>
                        <option value="medium">Medium</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <input type="submit" class="btn btn-primary" value="Add Coffee">
            </form>
        </div>
        <br>
        <div class="col-lg-12 text-center">
            <div id="coffee-list" class="row"></div>
        </div>
    </div>
</div>
<!-- Add Coffee Form -->

    <script src="main.js"></script>
</body>
</html>

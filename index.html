<body>
<h1 style="text-align: center">Coffee!</h1>

<!-- Coffee Search Form -->
<form>
    <div class="form-group col-md-6">
    <label for="search">Search by Name:</label>
    <input type="text" id="search" class="form-control" placeholder="Enter coffee name...">
    </div>
    <div class="form-group col-md-6">
    <label for="roast-selection">Select Roast:</label>
    <select id="roast-selection">
        <option value="all">All</option>
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="dark">Dark</option>
    </select>
    <input type="submit" id="submit" value="Filter">
    </div>
</form>
<form id="add-coffee-form">
    <div class="form-group col-md-6">
    <label for="coffee-name">Coffee Name:</label>
    <input type="text" class="form-control" id="coffee-name" required>
    </div>

    <label for="coffee-roast">Coffee Roast:</label>
    <select id="coffee-roast" required>
        <option value="light">Light</option>
        <option value="medium">Medium</option>
        <option value="dark">Dark</option>
    </select>
    <input type="submit" value="Add Coffee">
</form>
<!-- Coffee List -->
<div class="container">
    <div class="row">
        <div class="col text-right">
            <div id="coffee-list"></div>
        </div>
    </div>
</div>
